<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><ui:insert name="title">Default title</ui:insert></title>
        <h:outputStylesheet library="css" name="default.css"/>
    </h:head>
    <h:body>
        <div id="top">
            <ui:insert name="topContent"></ui:insert>
        </div>
        <div id="left">
            <ui:insert name="leftContent"></ui:insert>
        </div>
        <div id="center">
            <ui:insert name="mainContent"></ui:insert>
        </div>
        <div id="peu">
            <f:loadBundle basename="net.sergigabol.jsfexample.peuplana" var="msgpeu"/>
            <h:outputText value="${msgpeu['notaLegal.text']}" /><br/>
            <h:outputFormat value="#{msgpeu['notaLegal.drets']}" escape="false"/>
            <h:outputFormat value="#{msgpeu['notaLegal.saluda']}">
                <f:param value="Hola"/>
            </h:outputFormat>
        </div>
    </h:body>
</html>
